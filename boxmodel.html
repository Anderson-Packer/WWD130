<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxstyle.css">
    <title>Quotes</title>
</head>
<body>
    <h1>Quotes</h1>
    <div class="box1">
        <p>"I have no respect for a man that can spell a word only one way."</p>
        <span class="author">-Mark Twain</span>
    </div>
    <div class="box2">
        <p>"An expert is someone who knows more and more about less and less until eventualy he knows nothing."</p>
        <span class="author">-Anonymous</span>
    </div>
    <div class="box3">
        <p>"Now is the time for you and for me to prepare for the second coming."</p>
        <span class="author">-Russel M Nelson</span>
    </div>
</body>
</html>
