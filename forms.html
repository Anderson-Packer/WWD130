<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="first_name">First name</label>
        <input type="text" id="first_name" name="first_name" required>
        <br></br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
        <br></br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br></br>
        <label for="cool">Are you cool?</label>
        <input type="checkbox" id="cool" name="cool">
        <br></br>
        <label for="cheese">Favorite type of cheese</label>
        <select id="cheese" name="cheese">
            <option value="">select an option</option>
            <option value="cheddar">Cheddar</option>
            <option value="mozzarella">Mozzarella</option>
            <option value="parmesan">Parmesan</option>
            <option value="brie">Brie</option>
            <option value="cheddar">Swiss</option>
        </select>
        <br></br>
        <input type="submit">
    </form>
</body>
</html>
