<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <style>
        * {
            margin: 0;
        }
        .hero img{
            width: 1300px;
        }
        .box img {
            width: 150px;
            height: 150px;
            border-radius: 160px;
            border-style: solid;
            border-color: gray;
            border-width: 20px;
            margin: 15px 100px;
        }
        .box {
            background: black;
            display: flexbox;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="practice_images/hero_thomas_desantos.png" alt="Cover Image">
    </div>
    <div class="box">
        <img src="practice_images/desk.png" alt="circle">
        <img src="practice_images/spaceship.png" alt="circle">
        <img src="practice_images/person.png" alt="circle">
    </div>
</body>
</html>
